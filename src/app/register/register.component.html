<div class="body">
  <div class="container">
  <div class="signup-form">
      <h1>FunDo</h1>
      <h2>Create Yout FunDo Account</h2>
      <form>
          <div class="input-group">
            <mat-form-field appearance="outline">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="First Name">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>Enter your first name</mat-hint>
              </mat-form-field>
              
              <mat-form-field appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Last Name">
              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              <mat-hint>Enter your last name</mat-hint>
              </mat-form-field>
              </div>
              
              <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email">
              <!-- <mat-icon matSuffix>email</mat-icon> -->
              <mat-hint>Enter your email address</mat-hint>
              </mat-form-field>
              
              <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password">
              <!-- <mat-icon matSuffix>lock</mat-icon> -->
              <mat-hint>Use at least 8 characters</mat-hint>
              </mat-form-field>
          <div class="actions">
              <a href="Login.html"> sign in instead</a>
              <button type="submit">Register</button>
          </div>
      </form>
  </div>
  <div class="info-section">
      <img src="../assets/userIcon.jpeg" alt="Icon">
      <p> One Account. All Of FunDo Wrking For your</p>
 </div>
</div>
