<div class="Container">
  <div class="login-form">
    <h1>Fundo</h1>
    <h2>Sign In</h2>
    <p>Use Your Fundo Account</p>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email">
        <mat-error *ngIf="regFormControls['email'].errors?.['required'] && submitted">Email is required</mat-error>
        <mat-error *ngIf="regFormControls['email'].errors?.['email'] && submitted">Invalid Email</mat-error>
        <mat-hint>Enter your email address</mat-hint>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="showPass" placeholder="Password">
        <mat-error *ngIf="regFormControls['password'].errors?.['required'] && submitted">Password is required</mat-error>
        <mat-error *ngIf="regFormControls['password'].errors?.['minlength'] && submitted">Password must be at least 8 characters</mat-error>
        <mat-hint>Enter your password</mat-hint>
      </mat-form-field>
      
      <a href="#">Forgot Password</a>
      <div class="links">
        <a href="signup.html">Create account</a>
        <button type="submit">Login</button>
      </div> 
    </form>
  </div>
</div>
