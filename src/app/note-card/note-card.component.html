<span class="note-card">
    <div class="note-card-header">
      <h3 class="note-title">Note Title</h3>
    </div>
    <div class="note-card-body">
      <p class="note-content">This is the content of the note.It can be multi-line and have detailed information here.</p>
      <div class="buttons">
        <button mat-icon-button aria-label="archive" matTooltip="archive">
          <mat-icon svgIcon="archive-icon" aria-hidden="false" aria-label="archive icon"></mat-icon>
        </button>
        <button mat-icon-button aria-label="trash" matTooltip="trash">
            <mat-icon svgIcon="trash-icon" aria-hidden="false" aria-label="trash icon"></mat-icon>
          </button>
      </div>
    </div>
  </span>
