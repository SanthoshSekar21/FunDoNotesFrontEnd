<span class="note-card" (click)="openUpdateDialog(noteDetails)">
  <div class="note-card-header">
    <h3 class="note-title">{{noteDetails.title}}</h3>
  </div>
  <div class="note-card-body">
    <p class="note-content">{{noteDetails.description}}</p>
    <div class="buttons">
      <button mat-icon-button aria-label="reminder button" matTooltip="Reminder">
        <mat-icon svgIcon="reminder-icon" aria-hidden="false" aria-label="reminder icon"></mat-icon>
    </button>
    <button mat-icon-button aria-label="collabrator button" matTooltip="Collabrator">
        <mat-icon svgIcon="collabrator-icon" aria-hidden="false" aria-label="collabrator icon"></mat-icon>
    </button>
    <button mat-icon-button aria-label="color button" matTooltip="Background Color Options">
        <mat-icon svgIcon="color-palatte-icon" aria-hidden="false" aria-label="color button icon"></mat-icon>
    </button>
    <button mat-icon-button aria-label="img button" matTooltip="Add Image">
        <mat-icon svgIcon="img-icon" aria-hidden="false" aria-label="add image icon"></mat-icon>
    </button>
      <button mat-icon-button aria-label="archive" matTooltip="archive" (click)="handleNoteIconsClick('archive', $event)">
        <mat-icon svgIcon="archive-icon" aria-hidden="false" aria-label="archive icon"></mat-icon>
      </button>
      <button mat-icon-button aria-label="trash" matTooltip="trash">
        <mat-icon svgIcon="trash-icon" aria-hidden="false" aria-label="trash icon"></mat-icon>
      </button>
    </div>
  </div>
</span>
