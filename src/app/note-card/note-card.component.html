<div class="note-card" (click)="openUpdateDialog(noteDetails)">
  <span class="note-title">  {{ noteDetails.title }}</span>
    <span class="note-content">{{ noteDetails.description }}</span>
    <app-icon [noteDetails]="noteDetails" (archiveNote)="handleNoteIconsClick('archive', $event)" ></app-icon>
</div>
