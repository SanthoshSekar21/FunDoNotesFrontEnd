<div *ngIf="isLoading" class="loading-container">
  <div class="loading-spinner">
    <mat-spinner></mat-spinner> 
  </div>
  <p>Loading notes...</p>
</div>
<div *ngIf="!isLoading">
<div class="trash-container">
  <div *ngIf="trashList.length === 0" class="no-notes-wrapper">
    <div class="empty-state">
      <img src="../../../assets/emptyNote.svg" alt="No Notes" />
      <p>No notes to display</p>
    </div>
  </div>

  <ng-container *ngIf="trashList.length > 0">
    <div *ngFor="let note of trashList | filter:filterNote" class="note-card">
      <app-note-card [noteDetails]="note"  (updateList)=" handleTrashList($event)"></app-note-card>
    </div>
  </ng-container>
  </div>
