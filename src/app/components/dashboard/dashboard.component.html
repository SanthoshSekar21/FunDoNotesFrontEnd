<div class="dashboard-container">

 <header>
  <button mat-icon-button (click)="handleDrawerClick()" aria-label="Toggle Drawer" matTooltip="Open Menu" class="menu-button" [ngClass]="{'hidden': drawerState}">
    <mat-icon>menu</mat-icon>
  </button>
</header>
  <mat-drawer-container class="example-container" (click)="handleOutsideClick()">
    <mat-drawer #drawer mode="side" [opened]="drawerState" class="full-height-drawer" (click)="stopPropagation($event)">
      <button class="small-icon-button" mat-icon-button aria-label="notes" matTooltip="Notes" (click)="navigateToNotes()">
        <mat-icon svgIcon="notes-icon" aria-hidden="false" aria-label="notes icon"></mat-icon>
      </button> 
      <button class="small-icon-button" mat-icon-button aria-label="archive" matTooltip="Archive" (click)="navigateToArchive()">
          <mat-icon svgIcon="archive-icon" aria-hidden="false" aria-label="archive icon">Archive</mat-icon>
        </button>
        <button class="small-icon-button" mat-icon-button aria-label="trash" matTooltip="Trash" (click)="navigateToTrash()">
          <mat-icon svgIcon="trash-icon" aria-hidden="false" aria-label="trash icon"></mat-icon>
        </button>
      
    </mat-drawer>

    <mat-drawer-content class="content-container">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>

</div>
